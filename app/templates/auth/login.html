{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - login{% endblock %}

{% block page_content %}
<div class="page-head">
	<p>Login</p>
</div>
{{ wtf.quick_form(form) }}
<p>
	Forget password ?
	<a href="{{ url_for('auth.send_resetpassword') }}">Reset password</a>
</p>
<p>
	New user ?
	<a href="{{ url_for('auth.register') }}">Click here to register</a>
</p>
{% endblock %}
